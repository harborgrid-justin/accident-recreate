# AccuScene Enterprise Rust Formatting Configuration
# Based on Rust style guidelines with enterprise-grade consistency

# Edition to use for formatting
edition = "2021"

# Maximum line width
max_width = 100

# Maximum width for function parameters
fn_params_layout = "Tall"

# Indentation
hard_tabs = false
tab_spaces = 4

# Newlines
newline_style = "Unix"

# Imports
imports_granularity = "Crate"
group_imports = "StdExternalCrate"
reorder_imports = true

# Strings
format_strings = true
normalize_comments = true
normalize_doc_attributes = true

# Code style
use_small_heuristics = "Default"
fn_single_line = false
where_single_line = false
force_explicit_abi = true

# Control flow
control_brace_style = "AlwaysSameLine"
brace_style = "SameLineWhere"

# Spaces
space_before_colon = false
space_after_colon = true
spaces_around_ranges = false

# Comments
comment_width = 100
wrap_comments = true
format_code_in_doc_comments = true

# Matches
match_arm_blocks = true
match_arm_leading_pipes = "Never"
match_block_trailing_comma = true

# Chains
chain_width = 80
reorder_impl_items = true

# Miscellaneous
blank_lines_upper_bound = 2
blank_lines_lower_bound = 0
empty_item_single_line = true
struct_lit_single_line = true
fn_args_layout = "Tall"
overflow_delimited_expr = true

# Trailing
trailing_comma = "Vertical"
trailing_semicolon = true

# Use field init shorthand
use_field_init_shorthand = true

# Error on line overflow
error_on_line_overflow = false
error_on_unformatted = false

# Merge imports
merge_imports = true

# Reorder modules
reorder_modules = true

# Format macro bodies
format_macro_bodies = true

# Format macro matchers
format_macro_matchers = true

# Condense wildcard imports
condense_wildcard_suffixes = true

# Force multiline blocks
force_multiline_blocks = false

# Hex literal case
hex_literal_case = "Lower"

# Unstable features (some features require nightly)
unstable_features = false

# Report all formatting changes
report_todo = "Always"
report_fixme = "Always"
