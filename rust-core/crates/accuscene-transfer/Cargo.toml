[package]
name = "accuscene-transfer"
version = "0.2.5"
edition = "2021"
authors = ["AccuScene Team"]
description = "Data import/export wizard for AccuScene Enterprise"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
calamine = "0.24"
zip = { version = "0.6", features = ["deflate"] }
quick-xml = { version = "0.31", features = ["serialize"] }
printpdf = "0.7"
tokio = { version = "1.35", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"
bytes = "1.5"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
async-trait = "0.1"
tracing = "0.1"
mime = "0.3"
base64 = "0.21"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"

[lib]
name = "accuscene_transfer"
path = "src/lib.rs"
